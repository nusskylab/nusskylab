<% if locals[:submissions] and locals[:submissions].length > 0 %>
    <p class="alert alert-info">You can view all of your submissions
      <% locals[:submissions].each do |sub| %>
            <a href="<%= milestone_team_submission_path(sub.milestone_id, sub.team_id, sub.id) %>"
               class="btn btn-success btn-xs">
              <%= sub.milestone.name %>
            </a>
      <% end %>
    </p>
<% end %>
